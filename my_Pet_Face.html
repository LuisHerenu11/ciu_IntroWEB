<!DOCTYPE html>
<html lang="en es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Face</title>
    <link href="my_Pet_Face.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="barra-navegación">
            <!-- Esto sería una barra navegadora-->
            <a href="https://github.com/LuisHerenu11" target="_blank"><img id="git" src="github.png" title="Te lleva al GitHub del Autor" width="50" height="50"></a>
            <a class ="boton-nav" href="bio.html" target="_blank"><em> BIOGRAFÍA </em></a>
            <a class ="boton-nav" href="https://www.instagram.com/rui_97_loyalty/" target="_blank"><img src="Instagram_logo_2016.svg.webp" tittle="Logo Instagram" width="100" height="50"></a>
            <a id="top-derecho" href="https://unahur.edu.ar/" target="_blank"><img src="Logo_oficial_UNAHur.png" tittle="Logo UnaHur" width="100" height="50"></a>    
        </nav>
        <h1>
            Welcome to Pet Face!
        </h1>
        <p id="eslogan">
            <em>
                Where your pet is famous.
            </em>
        </p>
    </header>
    <form action="https://formspree.io/luismarcelo.herenu@estudiantes.unahur.edu.ar" method="POST">
        <label for="nombre_mascota">
            Nombre:
        </label>
        <input id="nombre_mascota" type="text" name="nombre" placeholder="Sin signos" required>
        <label for="edad_mascota">
            Edad:
        </label>
        <input id="edad_mascota" type="number" name="edad" placeholder="en años" required>
        <br>
        <br>
        <label>
            Genero:
            <input type="radio" id="genero_choice1" name="genero" value="macho">
            <label for="genero_choice1">Macho</label>
            <input type="radio" id="genero_choice2" name="genero" value="hembra">
            <label for="genero_choice2">Hembra</label>
        </label>
        <br>
        <br>
        <label>
            Tipo:
            <select name="tipo mascota" id="tipo_mascota">
                <option value="gato">
                    Gato
                </option>
                <option value="perro">
                    Perro
                </option>
                <option value="tortuga">
                    Tortuga
                </option>
                <option value="liebre">
                    Liebre
                </option>
            </select>
        </label>
        <label>
            Color:
            <input id="color_mascota" type="color" name="color" placeholder="color de mascota" required>
        </label>
        <br>
        <br>
        <label>
            Email:
            <input id="email_usuario" type="email" name="email" placeholder="Gmail o Hotmail" required>
        </label>
        <label for="contraseña_usuario">
            Contraseña:
        </label>
        <input id="contraseña_usuario" type="password" name="contraseña" placeholder="Sin signos" required>
        <br>        
        <br>
        <label for="descripcion_mascota"> Describe a tu mascota: </label>
        <br>
        <br>
        <textarea name="descripción" id="descripcion_mascota" cols="80" rows="10"></textarea>
        <br>
        <br>
        <input type="checkbox" id="condiciones" name="bases_y_condiciones" value="acepta" required>
        <label for="condiciones">
            <u>Acepto las bases y condiciones</u>
        </label>
        <input id='enviar_formulario' type="submit">
    </form>
    <footer>
        <p>
            © 2023 Service LMH. All rights reserved.
        </p>
    </footer>
</body>
</html>
