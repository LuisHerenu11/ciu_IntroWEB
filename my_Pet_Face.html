    <form action="">
        <label for="nombre_mascota">

        <label for="edad_mascota">
            Edad:
        </label>
        <input id="edad_mascota" type="number" name="edad" placeholder="en años" required>

            Color de pelo:
            <input id="color_mascota" type="color" name="color" placeholder="color de mascota" required>
        </label>
        <br>
        <br>
        <label>
            Email:
            <input id="email_usuario" type="email" name="email" placeholder="Gmail o Hotmail" required>
        </label>
        <label for="contraseña_usuario">
            Contraseña:
        </label>
        <input id="contraseña_usuario" type="password" name="contraseña" placeholder="Sin signos" required>
        <br>        
        <br>
        <input id='enviar_formulario' type="submit">
