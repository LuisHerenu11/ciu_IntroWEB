        <div class="cuerpo">
          <form class="formulario" action="mailto:gabriel.molina@unahur.edu.ar" method="POST">
            <!-- formspree me pide que el receptor de permisos-->
            <label for="nombre_persona">
                Nombre:
            </label>
            <input id="nombre_persona" type="text" name="nombre" placeholder="Sin signos" required>
            <label for="edad_persona">
                Edad:
            </label>
            <input id="edad_persona" type="number" name="edad" placeholder="en años" required>
            <br>
            <br>
            <label>
                Sexo:
                <input type="radio" id="sexo_choice1" name="sexo" value="hombre">
                <label for="sexo_choice1">Hombre</label>
                <input type="radio" id="sexo_choice2" name="sexo" value="mujer">
                <label for="sexo_choice2">Mujer</label>
                <input type="radio" id="sexo_choice3" name="sexo" value="no_binario">
                <label for="sexo_choice3">No Binario</label>
                <input type="radio" id="sexo_choice4" name="sexo" value="otros">
                <label for="sexo_choice4">Otros</label>
            </label>
            <br>
            <br>
            <label>
                Email:
                <input id="email_usuario" type="email" name="email" placeholder="Gmail o Hotmail" required>
            </label>
            <label for="contraseña_usuario">
                Contraseña:
            </label>
            <input id="contraseña_usuario" type="password" name="contraseña" placeholder="Sin signos" required>
            <br>        
            <br>
            <label for="descripcion_persona"><strong>Deja un comentario, queremos leerte:</strong></label>
            <br>
            <br>
            <textarea name="descripción" id="descripcion_persona" cols="80" rows="10"></textarea>
            <br>
            <br>
            <input type="checkbox" id="condiciones" name="bases_y_condiciones" value="acepta" required>
            <label for="condiciones">
                <u>Acepto las bases y condiciones</u>
            </label>
            <input id='enviar_formulario' type="submit">
        </form>
